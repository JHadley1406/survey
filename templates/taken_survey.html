{% extends "nav.html" %}
{% block body %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>{{ survey.name }}</h3>
    </div>
    <div class="panel-body">
        <h3>{{ survey.description }}</h3>
    </div>
</div>
    <div class="panel panel-default">
    {% for answer in answers %}
        <div class="panel-heading">
            <h3>Answer by: </h3><span>{{ answer.taker }}</span>
        </div>
        <div class="panel-body">
            <div>
                <h3>Question:</h3>
            </div>
            <div>{{ answer.question.text }}</div>
            <div>{{ answer.body }}</div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
