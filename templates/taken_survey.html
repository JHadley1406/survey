{% extends "nav.html" %}
{% block body %}
<div class="panel panel-default">
    <div class="panel-heading">
        {{ survey.name }}
    </div>
    <div class="panel-body">
        {{ survey.description }}
    </div>
</div>
    <div class="panel panel-default">
    {% for answer in answers %}
        <div class="panel-heading">
            <span class="label label-default">Answer by: </span><span>{{ answer.taker }}</span>
        </div>
        <div class="panel-body">
            <div>
                <span class="label label-default">Question:</span>
            </div>
            <div>{{ answer.question.text }}</div>
            <div>{{ answer.body }}</div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
